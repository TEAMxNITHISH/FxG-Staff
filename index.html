<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FxG Staff Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(270deg, #1b2033, #0f1117, #151928);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .hero { text-align:center; padding:80px 20px; }
    .hero h1 { font-size:3rem; margin-bottom:10px; }
    .hero p { color:var(--muted); margin-bottom:20px; }
    .hero-buttons { display:flex; justify-content:center; gap:20px; margin-top:20px; }
    .hero-buttons a {
      background: #675cff;
      padding:12px 22px;
      border-radius:8px;
      font-weight:600;
      color:#fff;
      text-decoration:none;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .hero-buttons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(103,92,255,0.6);
    }
  </style>
</head>
