<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FxG Staff Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display:flex; justify-content:center; align-items:center; height:100vh;
      background:#0f1117; color:var(--text);
      background:radial-gradient(circle at center,#1b2033,#0f1117);
    }
    .center {text-align:center;}
    .center img {width:140px; margin-bottom:20px; animation:pulse 3s infinite;}
    .center h1 {font-size:2.5rem; margin-bottom:15px;}
    .btn {
      display:inline-block; margin-top:20px; background:#675cff; color:#fff;
      padding:12px 24px; border-radius:8px; text-decoration:none; font-weight:600;
      transition:.3s;
    }
    .btn:hover {background:#806dff; transform:scale(1.05);}
    @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
  </style>
</head>
<body>
  <div class="center">
    <img src="logo.png" alt="FxG Logo">
    <h1>Welcome to FxG Staff Hub</h1>
    <p>Your secure staff portal</p>
    <a href="rules.html" class="btn">Enter Hub</a>
  </div>
</body>
</html>
