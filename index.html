<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FxG Staff Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cards {display:grid; gap:20px; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); margin-top:40px;}
    .card-role {padding:30px; border-radius:12px; text-align:center; font-weight:700; color:#fff; cursor:pointer; transition:.25s;}
    .card-role:hover {transform:scale(1.05);}
    .founder {background:var(--founder);}
    .owner {background:var(--owner);}
    .co-owner {background:var(--co-owner);}
    .main-admin {background:var(--main-admin);}
    .admin {background:var(--admin);}
    .moderator {background:var(--moderator);}
    .helper {background:var(--helper);}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="text-align:center; margin-top:50px;">FxG Staff Hub</h1>
    <p style="text-align:center; color:var(--muted)">Choose your section</p>
    <div class="cards">
      <a href="staff.html" class="card-role founder">Founder</a>
      <a href="staff.html" class="card-role owner">Owner</a>
      <a href="staff.html" class="card-role co-owner">Co-Owner</a>
      <a href="staff.html" class="card-role main-admin">Main Admin</a>
      <a href="staff.html" class="card-role admin">Admin</a>
      <a href="staff.html" class="card-role moderator">Moderator</a>
      <a href="staff.html" class="card-role helper">Helper</a>
    </div>
  </div>
</body>
</html>
